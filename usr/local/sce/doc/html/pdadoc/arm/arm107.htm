<H2><FONT COLOR="#996633">ARM Architecture Reference Manual</FONT><BR>
<HR ALIGN=LEFT></H2>

<H4><FONT SIZE="+1">1.7 </FONT><A NAME="anchor3188296"></A><FONT
 SIZE="+1">コプロセッサ命令</FONT></H4>

<BLOCKQUOTE>
  <P>以下の3つのタイプのコプロセッサ命令があります。 <TABLE BORDER="1" CELLSPACING="2"
  CELLPADDING="0" WIDTH="90%" HEIGHT="87">
    <TR>
      <TD WIDTH="32%" HEIGHT="20">
      <B>データ処理命令</B></TD> 
      <TD WIDTH="68%">
      コプロセッサ固有の内部オペレーションを開始します。</TD> 
    </TR>
    <TR>
      <TD HEIGHT="20">
      <B>レジスタ転送</B></TD> 
      <TD>
      コプロセッサとARMレジスタの間で値を転送します。</TD> 
    </TR>
    <TR>
      <TD HEIGHT="36">
      <B>データ転送命令</B></TD> 
      <TD>
      コプロセッサとメモリの間でデータを転送します。転送のアドレスはARMによって計算されます。</TD> 
    </TR>
  </TABLE></P>
</BLOCKQUOTE>
