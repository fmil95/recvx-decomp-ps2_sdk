<H2>1. アーキテクチャの概要</H2>

<P></P>

<BLOCKQUOTE>
  <P>ARMアーキテクチャは、小型で高性能なインプリメンテーションを実現するために開発されたものです。シンプルなアーキテクチャにより非常に小さなインプリメンテーションを可能に、それによって消費電力を最小限に抑えることができます。</P>
