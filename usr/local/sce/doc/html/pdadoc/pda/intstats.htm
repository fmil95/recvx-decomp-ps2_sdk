<HR SIZE="5">
</H1>
<!-- 関数説明 -->
<DIV ALIGN="right">
        割り込みステータスレジスタ
</DIV><P>
</PRE>
</blockquote>

<!-- アクセス型 -->
<B>アクセス型</B>
<HR NOSHADE ALIGN="left" SIZE=2 WIDTH=20%>
<blockquote>
<PRE>Read
</PRE>
</blockquote>

<!-- リセット値 -->
<B>リセット値</B>
<HR NOSHADE ALIGN="left" SIZE=2 WIDTH=20%>
<blockquote>
    0x00000000 <BR>
<BR>
</blockquote>

<!-- 機能 -->
<B>機能</B>
<HR NOSHADE ALIGN="left" SIZE=2 WIDTH=20%>
<blockquote>
    このレジスタは、割り込み信号を監視するためのビットスイッチ群を内蔵する。 <BR>
<BR>
</blockquote>

<!-- ビット詳細 -->
<B>ビット詳細</B>
<HR NOSHADE ALIGN="left" SIZE=2 WIDTH=20%>
<blockquote>
    各ビット名称は、INTEnableResetの表1:割り込みソース一覧を参照のこと。 <BR>
    リード値：0：割り込みが禁止されているか、発生していない。 <BR>
    <blockquote>
    	：1：割り込みが、発生している。 <BR>
    </blockquote>
<BR>
</blockquote>
